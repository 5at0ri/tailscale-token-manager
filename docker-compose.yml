version: '3.8'

services:
  tailscale-token-manager:
    image: ghcr.io/5at0ri/tailscale-token-manager:latest
    container_name: tailscale-token-manager
    restart: unless-stopped
    ports:
      - "1180:1180"
    environment:
      # Required: Get these from Tailscale Admin Console > Settings > OAuth Clients
      - TAILSCALE_CLIENT_ID=${TAILSCALE_CLIENT_ID}
      - TAILSCALE_CLIENT_SECRET=${TAILSCALE_CLIENT_SECRET}
      
      # Optional: Configuration
      - PROXY_PORT=1180
      - TZ=${TZ:-UTC}
    
    volumes:
      # Store tokens persistently (optional, tokens auto-refresh anyway)
      - tailscale-tokens:/tokens
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1180/devices"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Security
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

volumes:
  tailscale-tokens:
    driver: local
