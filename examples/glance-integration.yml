# Example: Integrating Tailscale Token Manager with Glance Dashboard
version: '3.8'

services:
  # Tailscale Token Manager
  tailscale-token-manager:
    image: ghcr.io/suluxan/tailscale-token-manager:latest
    container_name: tailscale-token-manager
    restart: unless-stopped
    environment:
      - TAILSCALE_CLIENT_ID=${TAILSCALE_CLIENT_ID}
      - TAILSCALE_CLIENT_SECRET=${TAILSCALE_CLIENT_SECRET}
      - TZ=${TZ:-UTC}
    volumes:
      - tailscale-tokens:/tokens
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1180/devices"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - glance-network

  # Glance Dashboard
  glance:
    image: glanceapp/glance:latest
    container_name: glance
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./glance.yml:/app/glance.yml:ro
      - glance-assets:/app/assets
    depends_on:
      tailscale-token-manager:
        condition: service_healthy
    networks:
      - glance-network

volumes:
  tailscale-tokens:
  glance-assets:

networks:
  glance-network:
    driver: bridge